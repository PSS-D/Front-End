<!-- src/app/admin/admin.component.html -->
<h2>Admin Panel</h2>
<div class="admin-form">
  <input [(ngModel)]="newSoftware.image" placeholder="Image URL" />
  <input [(ngModel)]="newSoftware.name" placeholder="Software Name" />
  <textarea [(ngModel)]="newSoftware.description" placeholder="Description"></textarea>
  <button (click)="addSoftware()">Add Software</button>
</div>

<div class="software-list">
  <div *ngFor="let software of softwareList">
    <input [(ngModel)]="software.image" placeholder="Image URL" />
    <input [(ngModel)]="software.name" placeholder="Software Name" />
    <textarea [(ngModel)]="software.description" placeholder="Description"></textarea>
    <button (click)="updateSoftware(software)">Update</button>
    <button (click)="deleteSoftware(software.id)">Delete</button>
  </div>
</div>
